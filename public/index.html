<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>1dece.ro</title>

    <link rel="stylesheet" href="/stylesheets/application.css" type="text/css" />

    <!-- it's ussually goes on body bottom but we need it before FB.init -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/javascripts/application.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        // init the FB JS SDK
        FB.init({
          appId      : '216444205197813',                        // App ID from the app dashboard
          channelUrl : '//test-1dece.herokuapp.com/channel.html', // Channel file for x-domain comms
          status     : true,                                 // Check Facebook Login status
          xfbml      : true                                  // Look for social plugins on the page
        });

        // Additional initialization code such as adding Event Listeners goes here
        FB.Event.subscribe('auth.statusChange', function(response) {
          App.handleSession(response);
        });

        // FB.getLoginStatus(function(response) {
        //   $this.handleSession(response);
        // });

      };

      // Load the SDK asynchronously
      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="status">
      <!-- it should be empty, we gonna change content dynamic via javascript -->
    </div>
  </body>
</html>
